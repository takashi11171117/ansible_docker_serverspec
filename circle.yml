machine:
  timezone:
    Asia/Tokyo
  services:
    - docker

dependencies:
  pre:
    - docker build -t ansible_docker_serverspec -f Dockerfile --no-cache .
    - docker run -v `pwd`/ansible:/ansible --name ci -it -d ansible_docker_serverspec
test:
  pre:
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' ci)" -- /bin/sh -c 'ansible-playbook /ansible/ci_site.yml -i /ansible/ci_hosts -c local && cd /ansible/spec && rake spec'
